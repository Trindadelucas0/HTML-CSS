<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        *{ /*configuração global do css */
            height: 100%;
        }
        body 
        {
            /*pagina de degrade */
            background-image: linear-gradient( 45deg, #F9C03F,#FE6756, #D03E89,#9037AD,#553AD5);
            /* para deixar fixado o degrade*/
            background-attachment: fixed; 
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
