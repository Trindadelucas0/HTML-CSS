<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDIAS EM HTML</title>
</head>
<body>
    <H1>Imagens dinamicas</H1>
    <P>Tente abrir este site em varios dispositivo diferente ou amplie e diminua o tamanho do navegador</P>
    <picture>
        <source media="(max-width: 750px)" srcset="IMG/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMG/M.png" type="image/png">
        <img src="IMG/G.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzir audio</h1>
    <p>aprendendo</p>
    <audio src="midia/audio01.mp3" controls autoplay ></audio>
    <h1>outra forma</h1>
    <p>veja</p>
    <audio preload="auto" autoplay controls
    src="midia/audio01.mp3" type="audio/mpeg">

    </audio>
</body>
</html>
