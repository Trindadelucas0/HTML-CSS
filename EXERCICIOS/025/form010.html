<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>soma com formulario </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano voce nasceu:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" value="2000" oninput="calcidade()">
        </p>
        <p>
            <label for="Iidade">Sua Idade Ã©:</label>
            <output id="Iidade">0</output>
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            Iidade.innerHTML = Number(atual)- Number(iano.value)
        }
    </script>
    
</body>
</html>
