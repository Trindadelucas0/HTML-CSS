<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend> dados pessoais</legend>
            <p>
                <label for="inome">NOME DA PESSOA</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20 required">
            </p>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </div>
            <p>
                <label for="iTel">TELEFONE</label>
                <input type="tel" name="tel" id="iTel" autocomplete="tel" pattern="^[0-9] {4}-[0-9]{4}">
            </p>
        </fieldset>

        <div>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>

</html>
